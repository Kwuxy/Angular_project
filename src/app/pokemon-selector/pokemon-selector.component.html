<p>pokemon-selector works!</p>

<div>
  <app-pokemon-selector-list  [pokemons]="pokemons" (onSelect)="firstPokemonSelected($event)"></app-pokemon-selector-list>
  <app-pokemon-selector-list  [pokemons]="pokemons" (onSelect)="secondPokemonSelected($event)"></app-pokemon-selector-list>
</div>

<button [disabled]="firstPokemonName === undefined || secondPokemonName === undefined" id="fightButton" (click)="goToBattle()">Let's fight !</button>
